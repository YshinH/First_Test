<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style type="text/css">
	
	*{
	margin: 0px auto;
	padding: 0px auto;
	}	
	
	form{
	
	 top: 50%;
	 left:50%;
	 margin-top: 5%;
	 
	}

	
	h3{
		text-align: center;
		
	}
	
	table tr td{
		padding: 7px;
	}
	
	


</style>
</head>
<body>
	
<form action="#" method="get" id="joinForm" name="joinForm">
	

   <h3>회원가입</h3>
   <br>

   <table >

      <tr>

        <td>아 이 디</td>

        <td><input type="text" id="id" name="id">

            <input type="button" value="중복확인">

        </td>

      </tr>

      <tr>

        <td>비밀번호</td>

        <td><input type="password" id="pw" name="pw"> </td>

      </tr>

      <tr>

        <td>비번확인</td>

        <td><input type="password" id="pw2" name="pw2"> </td>

      </tr>

      <tr>

        <td>이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름</td>

        <td><input type="text"> </td>

      </tr>

      <tr>

        <td>전화번호</td>

        <td><input type="tel" size="2" maxlength="3"> -

            <input type="tel" size="2" maxlength="4"> -

            <input type="tel" size="2" maxlength="4">

        </td>

      </tr>

      <tr>

        <td>주&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;소</td>

        <td><input type="text"> </td>

      </tr>

      <tr align="center">

        <td colspan="2">

           <input type="submit" value="회원가입">

           <input type="reset" value="취&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;소">

        </td>       

      </tr>

   </table>



</form>
</body>
</html>
